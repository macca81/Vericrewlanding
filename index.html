<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriCrew - Secure Offline Digital Wallet for Yacht Crew</title>
    <meta name="description" content="The secure, offline digital wallet for yacht crew. Replace physical logbooks with verified sea time and automated compliance paperwork.">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            950: '#0a0e1a',
                            900: '#0f1729',
                            800: '#1a2332',
                            700: '#243049',
                        },
                        ocean: {
                            400: '#3b82f6',
                            500: '#2563eb',
                            600: '#1d4ed8',
                        },
                        emerald: {
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                        },
                        gold: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'fade-in-down': 'fadeInDown 0.6s ease-out',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },

                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                    }
                }
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0e1a 0%, #0f1729 50%, #1a2332 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Glassmorphism Utilities */
        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .glass-card-hover {
            transition: all 0.3s ease;
        }

        .glass-card-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(52, 211, 153, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(52, 211, 153, 0.15);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: white;
            transition: all 0.3s ease;
        }

        .glass-input::placeholder {
            color: rgba(191, 219, 254, 0.5);
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #34d399;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.1);
        }

        /* Ambient Glow Effects */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }

        .glow-orb-1 {
            animation: float 8s ease-in-out infinite;
        }

        .glow-orb-2 {
            animation: float 10s ease-in-out infinite reverse;
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #e0f2fe 50%, #bfdbfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-text-emerald {
            background: linear-gradient(135deg, #34d399 0%, #10b981 50%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Button Gradient */
        .btn-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            position: relative;
            overflow: hidden;
        }

        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-gradient:hover::before {
            left: 100%;
        }

        /* Stats Counter */
        .stat-number {
            font-variant-numeric: tabular-nums;
        }

        /* Scroll Fade */
        .scroll-fade {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .scroll-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Trust Badge */
        .trust-badge {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [email, setEmail] = useState('');
            const [status, setStatus] = useState('idle'); // idle, loading, success, error
            const [isVisible, setIsVisible] = useState(false);

            // REPLACE THIS URL WITH YOUR DEPLOYED GOOGLE APPS SCRIPT URL
            const GOOGLE_SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

            useEffect(() => {
                setIsVisible(true);
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!email) return;

                setStatus('loading');

                try {
                    const formData = new FormData();
                    formData.append('email', email);
                    formData.append('timestamp', new Date().toISOString());

                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        body: formData,
                    });

                    setStatus('success');
                    setEmail('');
                    
                    // Reset after 5 seconds
                    setTimeout(() => {
                        setStatus('idle');
                    }, 5000);
                } catch (error) {
                    console.error("Error:", error);
                    setStatus('error');
                    
                    // Reset after 3 seconds
                    setTimeout(() => {
                        setStatus('idle');
                    }, 3000);
                }
            };

            return (
                <div className="relative min-h-screen flex flex-col">

                    {/* Background Orbs */}
                    <div className="glow-orb glow-orb-1 w-[500px] h-[500px] bg-ocean-600 top-0 left-0 -translate-x-1/2 -translate-y-1/2" />
                    <div className="glow-orb glow-orb-2 w-[600px] h-[600px] bg-emerald-600 bottom-0 right-0 translate-x-1/3 translate-y-1/3" />
                    <div className="glow-orb w-[400px] h-[400px] bg-purple-600 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" style={{ opacity: 0.15 }} />

                    {/* Navigation */}
                    <nav className="relative z-20 px-6 py-6 md:px-12">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center">
                                    <i className="fa-solid fa-anchor text-white text-lg"></i>
                                </div>
                                <div>
                                    <h2 className="text-xl font-bold tracking-tight">VeriCrew</h2>
                                    <p className="text-xs text-emerald-400">Digital Wallet</p>
                                </div>
                            </div>
                            
                            <div className="hidden md:flex items-center gap-8 text-sm">
                                <a href="#features" className="text-blue-100/80 hover:text-white transition-colors">Features</a>
                                <a href="#how-it-works" className="text-blue-100/80 hover:text-white transition-colors">How It Works</a>
                                <a href="#security" className="text-blue-100/80 hover:text-white transition-colors">Security</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <main className="relative z-10 flex-1 flex flex-col items-center justify-center px-6 py-12 md:py-20">
                        <div className="w-full max-w-6xl text-center">

                            {/* Trust Badge */}
                            <div className={`inline-flex items-center gap-2 trust-badge px-4 py-2 rounded-full mb-8 transition-all duration-700 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                                <i className="fa-solid fa-shield-halved text-emerald-400 text-sm"></i>
                                <span className="text-sm text-emerald-100/90">Maritime Industry Certified</span>
                            </div>

                            {/* Main Headline */}
                            <h1 className={`text-5xl md:text-7xl lg:text-8xl font-bold mb-6 tracking-tight leading-[1.1] transition-all duration-700 delay-100 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                                <span className="gradient-text block">Your Credentials.</span>
                                <span className="gradient-text block">Always Accessible.</span>
                                <span className="font-serif italic font-normal text-4xl md:text-5xl lg:text-6xl gradient-text-emerald mt-2 block">
                                    Even Offline.
                                </span>
                            </h1>

                            {/* Subheadline */}
                            <p className={`text-lg md:text-xl lg:text-2xl text-blue-100/70 mb-4 max-w-3xl mx-auto leading-relaxed transition-all duration-700 delay-200 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                                The secure, offline digital wallet for yacht crew that replaces physical logbooks with verified sea time and automated compliance paperwork.
                            </p>

                            <p className={`text-base md:text-lg text-emerald-400/90 mb-12 font-medium transition-all duration-700 delay-300 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                                <i className="fa-solid fa-check-circle mr-2"></i>
                                Works 100% offline when crossing the Atlantic
                            </p>

                            {/* Email Form */}
                            <div className={`max-w-lg mx-auto mb-16 transition-all duration-700 delay-400 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                                <form onSubmit={handleSubmit} className="relative glass-card p-3 rounded-2xl">
                                    <div className="flex flex-col sm:flex-row gap-3">
                                        <input
                                            type="email"
                                            placeholder="Enter your email for early access"
                                            className="glass-input flex-1 px-5 py-4 rounded-xl text-base"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            disabled={status === 'success'}
                                            required
                                        />
                                        <button
                                            type="submit"
                                            disabled={status === 'loading' || status === 'success'}
                                            className={`px-8 py-4 rounded-xl font-semibold text-base transition-all duration-300 transform hover:scale-[1.02] shadow-lg relative overflow-hidden
                                                ${status === 'success'
                                                    ? 'bg-emerald-500 text-white cursor-default'
                                                    : status === 'error'
                                                    ? 'bg-red-500 text-white'
                                                    : 'btn-gradient text-white hover:shadow-emerald-500/50'
                                                }
                                            `}
                                        >
                                            <span className="relative z-10 flex items-center justify-center gap-2">
                                                {status === 'loading' && <i className="fas fa-spinner fa-spin"></i>}
                                                {status === 'success' && <i className="fas fa-check"></i>}
                                                {status === 'error' && <i className="fas fa-exclamation-circle"></i>}
                                                {status === 'idle' && 'Join Waitlist'}
                                                {status === 'loading' && 'Joining...'}
                                                {status === 'success' && 'Welcome Aboard!'}
                                                {status === 'error' && 'Try Again'}
                                            </span>
                                        </button>
                                    </div>
                                </form>
                                {status === 'success' && (
                                    <p className="text-emerald-400 mt-4 text-sm animate-fade-in-up flex items-center justify-center gap-2">
                                        <i className="fa-solid fa-circle-check"></i>
                                        Thanks! You're on the list. We'll be in touch soon.
                                    </p>
                                )}
                                <p className="text-blue-100/50 text-xs mt-3">
                                    Join 500+ crew members on the waitlist
                                </p>
                            </div>

                            {/* Social Proof */}
                            <div className={`flex flex-wrap items-center justify-center gap-8 mb-20 transition-all duration-700 delay-500 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                                <div className="text-center">
                                    <div className="text-3xl font-bold gradient-text-emerald stat-number">256-bit</div>
                                    <div className="text-sm text-blue-100/60 mt-1">AES Encryption</div>
                                </div>
                                <div className="hidden md:block w-px h-12 bg-white/10"></div>
                                <div className="text-center">
                                    <div className="text-3xl font-bold gradient-text-emerald stat-number">100%</div>
                                    <div className="text-sm text-blue-100/60 mt-1">Offline Access</div>
                                </div>
                                <div className="hidden md:block w-px h-12 bg-white/10"></div>
                                <div className="text-center">
                                    <div className="text-3xl font-bold gradient-text-emerald stat-number">IMO</div>
                                    <div className="text-sm text-blue-100/60 mt-1">Compliant</div>
                                </div>
                            </div>

                            {/* Features Grid */}
                            <div id="features" className="grid grid-cols-1 md:grid-cols-3 gap-6 text-left max-w-5xl mx-auto">

                                {/* Feature 1 */}
                                <div className="glass-card glass-card-hover p-8 rounded-2xl">
                                    <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-emerald-500/20 to-emerald-600/10 flex items-center justify-center mb-5 text-emerald-400">
                                        <i className="fa-solid fa-wifi-slash text-2xl"></i>
                                    </div>
                                    <h3 className="text-xl font-bold mb-3">Offline First Design</h3>
                                    <p className="text-sm text-blue-100/70 leading-relaxed">
                                        Built for ocean crossings and remote locations. Access all your credentials, certifications, and sea time records with zero internet connection required.
                                    </p>
                                </div>

                                {/* Feature 2 */}
                                <div className="glass-card glass-card-hover p-8 rounded-2xl">
                                    <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-ocean-500/20 to-ocean-600/10 flex items-center justify-center mb-5 text-ocean-400">
                                        <i className="fa-solid fa-shield-halved text-2xl"></i>
                                    </div>
                                    <h3 className="text-xl font-bold mb-3">Military-Grade Security</h3>
                                    <p className="text-sm text-blue-100/70 leading-relaxed">
                                        Your passport, licenses, and personal data are encrypted with AES-256 encryption and never leave your device unencrypted. Complete privacy guaranteed.
                                    </p>
                                </div>

                                {/* Feature 3 */}
                                <div className="glass-card glass-card-hover p-8 rounded-2xl">
                                    <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-purple-500/20 to-purple-600/10 flex items-center justify-center mb-5 text-purple-400">
                                        <i className="fa-solid fa-file-signature text-2xl"></i>
                                    </div>
                                    <h3 className="text-xl font-bold mb-3">Automated Compliance</h3>
                                    <p className="text-sm text-blue-100/70 leading-relaxed">
                                        Generate IMO FAL forms, crew lists, and required documentation instantly. One tap replaces hours of manual paperwork before each voyage.
                                    </p>
                                </div>

                                {/* Feature 4 */}
                                <div className="glass-card glass-card-hover p-8 rounded-2xl">
                                    <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-gold-500/20 to-gold-600/10 flex items-center justify-center mb-5 text-gold-400">
                                        <i className="fa-solid fa-clock-rotate-left text-2xl"></i>
                                    </div>
                                    <h3 className="text-xl font-bold mb-3">Verified Sea Time</h3>
                                    <p className="text-sm text-blue-100/70 leading-relaxed">
                                        Digital logbook with cryptographic verification. Captain-signed entries create an immutable record of your experience that's accepted worldwide.
                                    </p>
                                </div>

                                {/* Feature 5 */}
                                <div className="glass-card glass-card-hover p-8 rounded-2xl">
                                    <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-pink-500/20 to-pink-600/10 flex items-center justify-center mb-5 text-pink-400">
                                        <i className="fa-solid fa-mobile-screen-button text-2xl"></i>
                                    </div>
                                    <h3 className="text-xl font-bold mb-3">Cross-Platform Sync</h3>
                                    <p className="text-sm text-blue-100/70 leading-relaxed">
                                        Your wallet on every device. Encrypted sync across phone, tablet, and desktop means your credentials are always at your fingertips.
                                    </p>
                                </div>

                                {/* Feature 6 */}
                                <div className="glass-card glass-card-hover p-8 rounded-2xl">
                                    <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-cyan-500/20 to-cyan-600/10 flex items-center justify-center mb-5 text-cyan-400">
                                        <i className="fa-solid fa-qrcode text-2xl"></i>
                                    </div>
                                    <h3 className="text-xl font-bold mb-3">Instant Verification</h3>
                                    <p className="text-sm text-blue-100/70 leading-relaxed">
                                        Share verified credentials via QR code or secure link. Port authorities and manning agencies get instant, tamper-proof verification.
                                    </p>
                                </div>

                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="relative z-10 border-t border-white/5 mt-20">
                        <div className="max-w-7xl mx-auto px-6 py-12">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                                {/* Brand */}
                                <div className="md:col-span-2">
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center">
                                            <i className="fa-solid fa-anchor text-white text-lg"></i>
                                        </div>
                                        <div>
                                            <h2 className="text-xl font-bold">VeriCrew</h2>
                                            <p className="text-xs text-emerald-400">Digital Wallet</p>
                                        </div>
                                    </div>
                                    <p className="text-sm text-blue-100/60 max-w-md leading-relaxed">
                                        Empowering yacht crew worldwide with secure, offline-first digital credential management.
                                    </p>
                                </div>

                                {/* Links */}
                                <div>
                                    <h4 className="font-semibold mb-4 text-sm">Product</h4>
                                    <ul className="space-y-2 text-sm text-blue-100/60">
                                        <li><a href="#" className="hover:text-emerald-400 transition-colors">Features</a></li>
                                        <li><a href="#" className="hover:text-emerald-400 transition-colors">Security</a></li>
                                        <li><a href="#" className="hover:text-emerald-400 transition-colors">Pricing</a></li>
                                        <li><a href="#" className="hover:text-emerald-400 transition-colors">Roadmap</a></li>
                                    </ul>
                                </div>

                                {/* Company */}
                                <div>
                                    <h4 className="font-semibold mb-4 text-sm">Company</h4>
                                    <ul className="space-y-2 text-sm text-blue-100/60">
                                        <li><a href="#" className="hover:text-emerald-400 transition-colors">About</a></li>
                                        <li><a href="#" className="hover:text-emerald-400 transition-colors">Blog</a></li>
                                        <li><a href="#" className="hover:text-emerald-400 transition-colors">Contact</a></li>
                                        <li><a href="#" className="hover:text-emerald-400 transition-colors">Careers</a></li>
                                    </ul>
                                </div>
                            </div>

                            {/* Bottom Bar */}
                            <div className="pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-4">
                                <p className="text-blue-100/40 text-sm">
                                    &copy; {new Date().getFullYear()} VeriCrew Technologies. All rights reserved.
                                </p>
                                <div className="flex gap-6 text-sm text-blue-100/40">
                                    <a href="#" className="hover:text-emerald-400 transition-colors">Privacy Policy</a>
                                    <a href="#" className="hover:text-emerald-400 transition-colors">Terms of Service</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
